<div id="panel">
  <!-- Sidenav content -->

  <div *ngIf="auth.isLoggedIn()" id="sidebar-content">
    <mat-sidenav-container>
      <!-- User image - info -->
      <div id="userInfo">
        <div id="placeholderUser">
        </div>
        <p>
          <em>Welcomeeeeee,</em>
          <br>
          <strong> User Name</strong>
        </p>
        <hr>
      </div>
      <!-- Sidenav links -->
      <mat-nav-list>
        <a mat-list-item routerLink="/home">
          <mat-icon>home</mat-icon>Home</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/content">
          <i class="material-icons">
            vertical_split
          </i> Content</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/scheduler">
          <i class="material-icons">
            access_time
          </i>events</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/jobs">
          <i class="material-icons">
            list
          </i>Jobs</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/languages">
          <i class="material-icons">
            language
          </i>Languages</a>
      </mat-nav-list>
    </mat-sidenav-container>
    <mat-sidenav-container class="secondSide">
      <mat-nav-list class="logoutBut">
        <a mat-list-item (click)="logout()">
          <i class="material-icons">
            exit_to_app
          </i>logout</a>
      </mat-nav-list>
    </mat-sidenav-container>
  </div>
</div>
