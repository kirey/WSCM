<div style="display:flex">
    <app-panel></app-panel>
    <div id="classLoading">
        <h1 class="page-title">Class loading management</h1>
        <div id="myTable">
            <button color="warn" matTooltip="Add Class" matTooltipPosition="above" (click)="openAddDialog()" mat-mini-fab>
            <i class="material-icons plus">add</i>
        </button>
            <div *ngIf="dataSource">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="package">
                        <th mat-header-cell *matHeaderCellDef> Package </th>
                        <td mat-cell *matCellDef="let class"> {{class.kjcPackages.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="class">
                        <th mat-header-cell *matHeaderCellDef> Class </th>
                        <td mat-cell *matCellDef="let class"> {{class.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef> Category </th>
                        <td mat-cell *matCellDef="let class"> {{class.kjcClassCategories.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let class"> {{class.description}} </td>
                    </ng-container>
                    <ng-container matColumnDef="editing">
                        <th mat-header-cell *matHeaderCellDef> Editing</th>
                        <td mat-cell *matCellDef="let class">
                            <i matTooltip="Edit Class" matTooltipPosition="above" class="material-icons table-icons" (click)="openEditDialog(class)"> edit </i>
                            <i matTooltip="Delete Class" matTooltipPosition="above" class="material-icons table-icons"
                            (click)="deleteClass(class.kjcPackages.name + '.'+class.name,'class',class.name)"> delete </i>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
