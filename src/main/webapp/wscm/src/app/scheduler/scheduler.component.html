<div id="scheduler">

  <button (click)="changeTemplate()">
    <i class="material-icons">control_point</i>
  </button>
  <div id="jobList">
  <table mat-table [dataSource]="jobs" class="mat-elevation-z8">
    <!-- Position Column -->
    <!--  Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="jobName">
      <th mat-header-cell *matHeaderCellDef> Job Name </th>
      <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="cronExpression">
      <th mat-header-cell *matHeaderCellDef> Cron Expression</th>
      <td mat-cell *matCellDef="let element"> {{element.cronExpression}} </td>
    </ng-container>
    <ng-container matColumnDef="changeStatus">
      <th mat-header-cell *matHeaderCellDef> Change Status</th>
      <td mat-cell *matCellDef="let element">

        <i class="material-icons" (click)="stop(element)" >
          stop
        </i>
        <i class="material-icons" (click)="start(element)">
            play_arrow
        </i>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <i class="material-icons" (click)="deleteJob(element.id)">
          delete
        </i>
        <i class="material-icons" (click)="openEditJobForm(element.id)">
          edit
        </i>
      </td>
    </ng-container>
    <ng-container matColumnDef="history">
      <th mat-header-cell *matHeaderCellDef> History</th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <!-- Add Job Template -->
  <div id="addTemplate" #addTemplate>
    <h1>Add</h1>
    <form #AddForm="ngForm" class="addJob-container">
      <mat-form-field>
        <input matInput name="jobName" [(ngModel)]="jobName" type="text" placeholder="Job Name">
        <!-- <mat-error >
            Job Name is required.
          </mat-error> -->

      </mat-form-field>
      <mat-form-field>
        <input matInput name="cronExpression" [(ngModel)]="cronExpression" placeholder="Cron Expression">
        <!-- <mat-error *ngIf="cronExpression.touched && cronExpression.errors">
            Cron Expression is required.
          </mat-error> -->
      </mat-form-field>
      <button type="submit" mat-raised-button class="formButton" (click)="onSubmit()">Submit</button>
    </form>
  </div>

 <!-- Edit Job Template -->
 <div id="editForm">

    <h1>Edit</h1>
    <form class="addJob-container">
      <mat-form-field>
        <input matInput name="jobName" [(ngModel)]="jobName" type="text" placeholder="Job Name">
        <!-- <mat-error >
            Job Name is required.
          </mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <input matInput name="cronExpression" [(ngModel)]="cronExpression" placeholder="Cron Expression">
        <!-- <mat-error *ngIf="cronExpression.touched && cronExpression.errors">
            Cron Expression is required.
          </mat-error> -->
      </mat-form-field>
      <button type="submit" mat-raised-button class="editButton" (click)="onSubmitEditForm()">Save</button>
    </form>
  </div>

</div>
