<div id="scheduler">
  <table mat-table [dataSource]="jobs" class="mat-elevation-z8">



    <!-- Position Column -->


    <!--  Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="jobName">
      <th mat-header-cell *matHeaderCellDef> Job Name </th>
      <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="cronExpression">
      <th mat-header-cell *matHeaderCellDef> Cron Expression</th>
      <td mat-cell *matCellDef="let element"> {{element.cronExpression}} </td>
    </ng-container>
    <ng-container matColumnDef="changeStatus">
      <th mat-header-cell *matHeaderCellDef> Change Status</th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
    <ng-container matColumnDef="history">
      <th mat-header-cell *matHeaderCellDef> History</th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
