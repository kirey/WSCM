<div style="display:flex">
  <app-panel></app-panel>
  <div id="scheduler">

    <!-- Add Job Button -->
    <button matTooltip="Add Job" matTooltipPosition="above" (click)="addJob()" mat-mini-fab>
      <i class="material-icons plus">add</i>
    </button>

    <!-- Table template -->
    <div *ngIf="tableShow">
      <!-- Table -->
      <table mat-table [dataSource]="jobs" class="mat-elevation-z8">
        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Job Name -->
        <ng-container matColumnDef="jobName">
          <th mat-header-cell *matHeaderCellDef> Job Name </th>
          <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
        </ng-container>
        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <!-- Cron Ex -->
        <ng-container matColumnDef="cronExpression">
          <th mat-header-cell *matHeaderCellDef> Definition</th>
          <td mat-cell *matCellDef="let element"> {{element.cronExpression}} </td>
        </ng-container>
        <!-- Change Status -->
        <ng-container matColumnDef="changeStatus">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let element">
            <i matTooltip="Stop Job" matTooltipPosition="above" class="material-icons" (click)="stop(element)">
              stop
            </i>
            <i matTooltip="Start Job" matTooltipPosition="above"class="material-icons" (click)="start(element)">
              play_arrow
            </i>
          </td>
        </ng-container>
        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Editing</th>
          <td mat-cell *matCellDef="let element">
            <i matTooltip="Delete Job" matTooltipPosition="above" class="material-icons" (click)="deleteJob(element.id)">
              delete
            </i>
            <i matTooltip="Edit Job" matTooltipPosition="above" class="material-icons" (click)="editJob(element)">
              edit
            </i>
          </td>
        </ng-container>
        <!-- History -->
        <ng-container matColumnDef="history">
          <th mat-header-cell *matHeaderCellDef> History</th>
          <td mat-cell *matCellDef="let element"> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <!-- Add Job -->
    <app-add-job *ngIf="addJobShow"></app-add-job>

    <!-- Edit Job Template -->
    <app-edit-job *ngIf="editJobShow" [currentJob]="currentJob"></app-edit-job>


  </div>
</div>
