<div id="content">
  <!-- Accordion -->
  <mat-accordion *ngIf="positions">
    <!-- Expansion panel START -->
    <mat-expansion-panel *ngFor="let position of positions">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{position.position}}
        </mat-panel-title>
        <mat-panel-description>
          {{position.page | uppercase}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <!-- Code inside expansion panel -->

      <!-- Tab - Material -->
      <mat-tab-group color="warn">
        <mat-tab label="HTML">
          <ng-template mat-tab-label>
            HTML
          </ng-template>
          <div class="tabs-content">
            {{position.html}}
          </div>
        </mat-tab>
        <mat-tab label="CSS">
          <ng-template mat-tab-label>
            CSS
          </ng-template>
          <div class="tabs-content">
            {{position.css}}
          </div>
        </mat-tab>
        <mat-tab label="JavaScript">
          <ng-template mat-tab-label>
            JavaScript
          </ng-template>
          <div class="tabs-content">
            <div>
              <span class="tabs-icons">
                <i class="material-icons">
                  vertical_split
                </i>
                <i class="material-icons">
                  vertical_split
                </i>
              </span>
              <div>
                {{position.script}}
              </div>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-expansion-panel>
    <!-- Expansion panel END -->
  </mat-accordion>
</div>
