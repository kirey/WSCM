<div class="flex">
  <app-panel></app-panel>

  <div id="content" *ngIf="dataSource">
    <h1>Content</h1>
    <!-- Add Content Button -->
    <button mat-mini-fab color="warn" class="addButton" (click)="addContentDialog()">
      <i class="material-icons plus" matTooltip="Back to Content Page" matTooltipPosition="above">add</i>
    </button>

    <!-- MATERIAL TABLE -->
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef> Page </th>
        <td mat-cell *matCellDef="let element"> {{element.page | uppercase}} </td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
      <!-- Language -->
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let element"> {{element.language}} </td>
      </ng-container>

      <!-- Weight -->
      <ng-container matColumnDef="categories">
        <th mat-header-cell *matHeaderCellDef> Categories </th>
        <td mat-cell *matCellDef="let element">
          <span *ngFor="let cat of element.contentCategorieses">{{cat.categories.description}}
            <br>
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <i (click)="editContentDialog(element)" class="material-icons" matTooltip="Edit position" matTooltipPosition="above" class="material-icons">
            edit
          </i>
        </td>
      </ng-container>
      <!-- Symbol -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <i class="material-icons" (click)="deleteDialog(element.id, 'position', element.position)" matTooltip="Delete position" matTooltipPosition="above"
            class="material-icons">
            delete
          </i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</div>
