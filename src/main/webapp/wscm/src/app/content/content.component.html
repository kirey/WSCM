<div id="content">
  <!-- Accordion -->
  <mat-accordion *ngIf="positions">
    <!-- Expansion panel START -->
    <mat-expansion-panel *ngFor="let position of positions">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{position.position}}
        </mat-panel-title>
        <mat-panel-description>
          {{position.page | uppercase}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <!-- Code inside expansion panel -->

      <!-- Tab - Material -->
      <mat-tab-group color="warn">
        <mat-tab label="HTML">
          <ng-template mat-tab-label>
            HTML
          </ng-template>
          <!-- Tabs Content -->
          <div class="tabs-content">
            <!-- Icons -->
            <span class="tabs-icons">
              <i matTooltip="Edit position" matTooltipPosition="above" class="material-icons">
                edit
              </i>
              <i matTooltip="Delete position" matTooltipPosition="above" class="material-icons">
                delete
              </i>
            </span>
            <!-- Text -->
            <div class="tabs-text">
              {{position.html}}
            </div>
          </div>
        </mat-tab>
        <mat-tab label="CSS">
          <ng-template mat-tab-label>
            CSS
          </ng-template>
          <!-- Tabs Content -->
          <div class="tabs-content">
            <!-- Icons -->
            <span class="tabs-icons">
              <i matTooltip="Edit position" matTooltipPosition="above" class="material-icons">
                edit
              </i>
              <i matTooltip="Delete position" matTooltipPosition="above" class="material-icons">
                delete
              </i>
            </span>
            <!-- Text -->
            <div class="tabs-text">
              {{position.css}}
            </div>
          </div>
        </mat-tab>
        <mat-tab label="JavaScript">
          <ng-template mat-tab-label>
            JavaScript
          </ng-template>
          <!-- Tabs Content -->
          <div class="tabs-content">
            <!-- Icons -->
            <span class="tabs-icons">
              <i matTooltip="Edit position" matTooltipPosition="above" class="material-icons">
                edit
              </i>
              <i matTooltip="Delete position" matTooltipPosition="above" class="material-icons">
                delete
              </i>
            </span>
            <!-- Text -->
            <div class="tabs-text">
              {{position.script}}
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-expansion-panel>
    <!-- Expansion panel END -->
  </mat-accordion>
</div>
