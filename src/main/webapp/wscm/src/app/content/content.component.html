<div id="content">
  <!-- Accordion -->
  <mat-accordion *ngIf="positions" color="accent">
    <!-- Expansion panel START -->
    <mat-expansion-panel *ngFor="let position of positions" (closed)="closePanel()">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{position.position}}
        </mat-panel-title>
        <mat-panel-description>
          {{position.page | uppercase}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <!-- Code inside expansion panel -->

      <!-- Tab - Material -->
      <mat-tab-group color="warn">
        <mat-tab label="HTML">
          <ng-template mat-tab-label>
            HTML
          </ng-template>
          <!-- Tabs Content -->
          <div class="tabs-content">
            <!-- Icons -->
            <span class="tabs-icons">
              <!-- Toggle -->
              <mat-slide-toggle color="warn" (change)="toggled($event, 'html')" matTooltipPosition="above">{{ toggleText }}</mat-slide-toggle>
              <i matTooltip="Delete position" matTooltipPosition="above" class="material-icons">
                delete
              </i>
            </span>
            <!-- Text -->
            <div class="tabs-text">
              <form class="form">
                <mat-form-field class="textarea">
                  <textarea matInput name="textarea" placeholder="Edit code" rows="10" cols="50" [(ngModel)]="position.html" [disabled]="!enableEditing.html">
                    {{position.html}}
                  </textarea>
                </mat-form-field>
              </form>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="CSS">
          <ng-template mat-tab-label>
            CSS
          </ng-template>
          <!-- Tabs Content -->
          <div class="tabs-content">
            <!-- Icons -->
            <span class="tabs-icons">
              <!-- Toggle -->
              <mat-slide-toggle color="warn" (change)="toggled($event, 'css')" matTooltipPosition="above">{{ toggleText }}</mat-slide-toggle>
              <i matTooltip="Delete position" matTooltipPosition="above" class="material-icons">
                delete
              </i>
            </span>
            <!-- Text -->
            <div class="tabs-text">
              <textarea matInput name="textarea" placeholder="Edit code" rows="10" cols="50" [(ngModel)]="position.css" [disabled]="!enableEditing.css">
                {{position.css}}
              </textarea>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="JavaScript">
          <ng-template mat-tab-label>
            JavaScript
          </ng-template>
          <!-- Tabs Content -->
          <div class="tabs-content">
            <!-- Icons -->
            <span class="tabs-icons">
              <!-- Toggle -->
              <mat-slide-toggle color="warn" (change)="toggled($event, 'script')" matTooltipPosition="above">{{ toggleText }}</mat-slide-toggle>
              <!-- Icon -->
              <i matTooltip="Delete position" matTooltipPosition="above" class="material-icons">
                delete
              </i>
            </span>
            <!-- Text -->
            <div class="tabs-text">
              <mat-form-field class="textarea">
                <textarea matInput name="textarea" placeholder="Edit code" rows="10" cols="50" [(ngModel)]="position.script" [disabled]="!enableEditing.script">
                  {{position.script}}
                </textarea>
              </mat-form-field>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-expansion-panel>
    <!-- Expansion panel END -->
  </mat-accordion>
</div>
