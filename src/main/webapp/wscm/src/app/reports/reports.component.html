<div style="display:flex">
  <app-panel></app-panel>
  <div id="reports">
    <h1>Create report</h1>
    <form [formGroup]="topForm" (ngSubmit)="addReport()" class="mui-form--inline topForm">
      <mat-form-field>
        <input matInput formControlName="name" class="form-control" type="text" placeholder="Report name" autocomplete="off" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="description" class="form-control" type="text" placeholder="Description" autocomplete="off"
          [(ngModel)]="description">
      </mat-form-field>
      <mat-checkbox>Enabled</mat-checkbox>
    </form>
    <mat-divider></mat-divider>
    <form [formGroup]="bottomForm" (ngSubmit)="addReport()" class="mui-form--inline topForm">
      <label class="btn btn-default btn-file">
        {{jrxml}}
        <input style="display: none;" formControlName="jrxml" class="form-control" type="file" accept=".jrxml"
          (change)="handleJRXMLFile($event.target.files)">
      </label>
      <label class="btn btn-default btn-file">
        {{jasper}}
        <input style="display: none;" formControlName="jasper" class="form-control" type="file" accept=".jasper"
          (change)="handleJasperFile($event.target.files)">
      </label>
      <div style="color:red" *ngIf="bottomForm.hasError('nomatch')">You must upload files with same names!</div>
    </form>
    <mat-divider></mat-divider>
    <div id="params">
        <div *ngFor="let param of parameters">
            <mat-card *ngIf="param.attributes.name.value != 'translationMap'">
                <mat-card-title>Parameter name: {{param.attributes.name.value}} </mat-card-title>
                <mat-divider></mat-divider>
                <mat-card-content>
                   <p>Parameter key: {{param.attributes.name.value}}</p>
                   <p>Parameter type:{{param.className}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button color="primary" type="submit" class="btn btn-default ediBtn">Edit</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
  </div>
</div>
