<div id="addNewPage">
  <mat-accordion>
    <mat-expansion-panel (closed)="resetData()">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Add New Page Content
        </mat-panel-title>
        <mat-panel-description>
          P1
        </mat-panel-description>
      </mat-expansion-panel-header>

      <!-- S T E P 1,
      Material tabs -->
      <div *ngIf="step == 1" class="tabs-container">
        <span class="tabs-icons">
          <i (click)="deleteDialog()" matTooltip="Delete position" matTooltipPosition="above" class="material-icons">
            delete
          </i>
        </span>
        <mat-form-field>
          <mat-select [(value)]="selectedPage">
            <mat-option>None</mat-option>
            <mat-option value="page1">Page 1</mat-option>
            <mat-option value="page2">Page 2</mat-option>
            <mat-option value="page3">Page 3</mat-option>
          </mat-select>
        </mat-form-field>

        <p>You selected: {{selectedPage}}</p>


        <mat-form-field>
          <input matInput placeholder="Position">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Language">
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="next(selectedPosition, 1)">Next</button>
        </div>
      <!-- S T E P 1     END -->
      <!-- S T E P 2,
      Material tabs -->
      <div *ngIf="step == 2" class="tabs-container">
        <mat-tab-group color="warn">
          <mat-tab label="HTML">
            <ng-template mat-tab-label>
              HTML
            </ng-template>
            <!-- Tabs Content -->
            <div class="tabs-content">
              <!-- Icons -->
              <span class="tabs-icons">
                <i (click)="deleteDialog()" matTooltip="Delete position" matTooltipPosition="above" class="material-icons">
                  delete
                </i>
              </span>
              <!-- Text -->
              <div class="tabs-text">
                <form class="form">
                  <mat-form-field class="textarea" appearance="outline">
                    <mat-label>Enter HTML code</mat-label>
                    <textarea matInput name="textarea" placeholder="Edit code" rows="15" cols="50">

                    </textarea>
                    <mat-icon class="input-icon" matSuffix>code</mat-icon>
                  </mat-form-field>
                </form>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="CSS">
            <ng-template mat-tab-label>
              CSS
            </ng-template>
            <!-- Tabs Content -->
            <div class="tabs-content">
              <!-- Icons -->
              <span class="tabs-icons">
                <i (click)="deleteDialog()" matTooltip="Delete position" matTooltipPosition="above" class="material-icons">
                  delete
                </i>
              </span>
              <!-- Text -->
              <div class="tabs-text">
                <form class="form">
                  <mat-form-field class="textarea" appearance="outline">
                    <mat-label>Enter CSS code</mat-label>
                    <textarea matInput name="textarea" placeholder="Edit code" rows="15" cols="50">

                    </textarea>
                    <mat-icon class="input-icon" matSuffix>code</mat-icon>
                  </mat-form-field>
                </form>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="JavaScript">
            <ng-template mat-tab-label>
              JavaScript
            </ng-template>
            <!-- Tabs Content -->
            <div class="tabs-content">
              <!-- Icons -->
              <span class="tabs-icons">
                <i (click)="deleteDialog()" matTooltip="Delete position" matTooltipPosition="above" class="material-icons">
                  delete
                </i>
              </span>
              <!-- Text -->
              <div class="tabs-text">
                <mat-form-field class="textarea" appearance="outline">
                  <mat-label>Enter JavaScript code</mat-label>
                  <textarea matInput name="textarea" placeholder="Edit code" rows="15" cols="50">

                  </textarea>
                  <mat-icon class="input-icon" matSuffix>code</mat-icon>
                </mat-form-field>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
        <div class="buttons">
          <button mat-button (click)="back(2)">Back</button>
          <button mat-raised-button color="warn" (click)="next(selectedPosition, 2)">Next</button>
        </div>
      </div>
      <!-- S T E P 2       E N D -->
      <!-- S T E P 3 -->
      <div *ngIf="step == 3">
        <span class="tabs-icons">
          <i (click)="deleteDialog()" matTooltip="Delete position" matTooltipPosition="above" class="material-icons">
            delete
          </i>
        </span>
        <mat-form-field>
          <input matInput placeholder="Category">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Weight">
        </mat-form-field>
        <ng-template #nodata>
          <h6>
            <i>No selected categories.</i>
          </h6>
        </ng-template>
        <div class="buttons">
          <button mat-button (click)="back(3)">Back</button>
          <button mat-raised-button color="warn" (click)="save()">Save</button>
        </div>
      </div>
      <!-- S T E P 3    End -->
    </mat-expansion-panel>
  </mat-accordion>
</div>
