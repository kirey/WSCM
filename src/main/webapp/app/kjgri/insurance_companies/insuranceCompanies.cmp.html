<div id="cmp-insurance_companies" class="app_content-container-cmp">
    <div *ngIf="componentAlert.show" class="alert_box">
        <alert [type]="componentAlert.type" [dismissible]="componentAlert.dismissible" (close)="this._utilityService.setAlert(this.componentAlert)">
            <span [innerHTML]="componentAlert.message"></span>
        </alert>
    </div>
    <h2 class="view-header">
        <div class="view-header-sub">
            {{ 'fe.insuranceCompanies.mainHeader' | translate }}
        </div>
    </h2>

    <div class="container-fluid text-right">
        <div class="form-group">
            <button class="btn btn-success" (click)="showModal(attachToInsuranceCompanyModal, 'attach')">{{ 'fe.insuranceCompanies.addInsuranceCompany' | translate }}</button>
        </div>
    </div>

    <div class="container-fluid">
        <!-- Insurance companies list -->
        <p-dataTable [value]="insuranceCompanies" [emptyMessage]="'fe.generalComponentContent.noResultsFound' | translate" [rows]="dataTableConfig.rows" [paginator]="dataTableConfig.paginator" [pageLinks]="dataTableConfig.pageLinks" [rowsPerPageOptions]="dataTableConfig.rowsPerPageOptions" [reorderableColumns]="dataTableConfig.reorderableColumns" [responsive]="true">
            <p-column field="name" sortable="true" [filter]="true" filterMatchMode="contains" [header]="'fe.generalComponentContent.name' | translate">
            </p-column>
            <p-column field="code" sortable="true" [filter]="true" filterMatchMode="contains" [header]="'fe.insuranceCompanies.companyCode' | translate">
            </p-column>
            <p-column field="description" sortable="true" [filter]="true" filterMatchMode="contains" [header]="'fe.generalComponentContent.description' | translate">
            </p-column>
            <p-column [header]="'fe.insuranceCompanies.allowInfoAccess' | translate">
                <template let-insuranceCompany="rowData" pTemplate="body">
                    <div class="text-center">
                        <button class="btn" [ngClass]="{'btn-danger': !insuranceCompany.flConsentToView, 'btn-success': insuranceCompany.flConsentToView}" (click)="updateInfoConsent(insuranceCompany.id, insuranceCompany.flConsentToView)" [tooltip]="'fe.insuranceCompanies.allowInfoAccess' | translate" [placement]="'top'">
                            <span class="glyphicon" [ngClass]="{'glyphicon-remove': !insuranceCompany.flConsentToView, 'glyphicon-ok': insuranceCompany.flConsentToView}"></span>
                        </button>
                    </div>
                </template>
            </p-column>
            <p-column field="operations">
                <template pTemplate="header">
                    <span>
						<button class="btn btn-success" (click)="loadInsuranceCompanies()">
							<span class="glyphicon glyphicon-refresh"></span>
                        </button>
                    </span>
                </template>
                <template let-insuranceCompany="rowData" pTemplate="body">
                    <div class="text-center">
                        <button class="btn btn-danger" (click)="showModal(detachFromInsuranceCompanyModal, 'detach', insuranceCompany)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </template>
            </p-column>
        </p-dataTable>
    </div>

    <!-- Attach to insurance company -->
    <div bsModal #attachToInsuranceCompanyModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-center">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" (click)="hideModal(attachToInsuranceCompanyModal)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
                    <h4 class="modal-title">{{'fe.insuranceCompanies.joinInsuranceCompany' | translate}}</h4>
                </div>
                <div class="modal-body clearfix" *ngIf="attachForm">
                    <form [formGroup]="attachForm" id="attachForm" (ngSubmit)="attachToInsuranceCompany(attachForm.value, attachToInsuranceCompanyModal)">
                        <div class="form-group">
                            <validation-messages [errors]="formErrors" inputName="company.code">
                                <label for="attach_form-company_code">{{'fe.insuranceCompanies.companyCode' | translate}}</label>
                                <control-messages [control]="attachForm.controls.insuranceCompanyCode"></control-messages>
                                <input type="text" formControlName="insuranceCompanyCode" class="form-control" id="attach_form-company_code" [placeholder]="'fe.insuranceCompanies.companyCode' | translate">
                            </validation-messages>
                        </div>

                        <div class="form-group">
                            <validation-messages [errors]="formErrors" inputName="company.captcha">
                                <div *ngIf="captchaImage" class="text-center">
                                    <img class="img-captcha" [src]="'data:image/jpeg;base64,' + captchaImage" />
                                </div>
                                <label for="attach_form-captcha">{{'fe.insuranceCompanies.enterText' | translate}}:</label>
                                <control-messages [control]="attachForm.controls.captchaCode"></control-messages>
                                <div class="input-group">
                                    <input class="form-control" formControlName="captchaCode" id="attach_form-captcha" type="text" placeholder="{{'fe.insuranceCompanies.captcha' | translate}}">
                                    <div class="input-group-addon cursor-pointer" (click)="getCaptcha()"><i class="glyphicon glyphicon-refresh"></i></div>
                                </div>
                            </validation-messages>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="attachForm" class="btn btn-success">{{'fe.insuranceCompanies.join' | translate}}</button>
                    <button type="button" class="btn btn-default" (click)="hideModal(attachToInsuranceCompanyModal)">{{'fe.generalComponentContent.cancel' | translate}}</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Detach warning modal -->
    <div bsModal #detachFromInsuranceCompanyModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-center">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" (click)="hideModal(detachFromInsuranceCompanyModal)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
                    <h4 class="modal-title">{{'fe.insuranceCompanies.detachFromCompany' | translate}}</h4>
                </div>
                <div class="modal-body clearfix">
                    <h3>{{ detachingCompany?.name }}</h3>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" (click)="detachFromInsuranceCompany(detachingCompany.id, detachFromInsuranceCompanyModal)">{{'fe.insuranceCompanies.remove' | translate}}</button>
                    <button class="btn btn-default" (click)="hideModal(detachFromInsuranceCompanyModal)">{{'fe.generalComponentContent.cancel' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
