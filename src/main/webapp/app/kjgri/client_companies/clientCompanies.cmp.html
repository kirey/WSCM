<div id="cmp-client_companies" class="app_content-container-cmp">
    <!-- Alert -->
    <div *ngIf="componentAlert.show" class="alert_box">
        <alert [type]="componentAlert.type" [dismissible]="componentAlert.dismissible" (close)="this._utilityService.setAlert(this.componentAlert)">
            <span [innerHTML]="componentAlert.message"></span>
        </alert>
    </div>

    <!-- Header title -->
    <h2 class="view-header">
        <div class="view-header-sub">
            {{ 'fe.clientCompanies.mainHeader' | translate }}
        </div>
    </h2>

    <!-- Filter form for companies table -->
    <div class="filter_box clearfix">
        <div class="col-md-12">
            <form #filterForm="ngForm" (ngSubmit)="filterCompanies(filterForm, clientCompanyDataTable)" class="form-inline">
                <div class="form-group">
                    <label for="filter-company_name" class="sr-only">{{'fe.clientCompanies.companyName' | translate}}</label>
                    <div class="input-group">
                        <input type="text" name="companyName" id="filter-company_name" [placeholder]="'fe.clientCompanies.companyName' | translate" class="form-control" ngModel />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">{{ 'fe.generalComponentContent.apply' | translate }}</button>
                <button type="button" class="btn btn-default" (click)="clearFilters()">{{ 'fe.generalComponentContent.clear' | translate }}</button>
            </form>
        </div>
    </div>

    <!-- Companies table -->
    <div class="container-fluid company_list margin-top-20">
        <p-dataTable [value]="clientCompaniesResult.results" #clientCompanyDataTable [lazy]="true" [emptyMessage]="'fe.generalComponentContent.noResultsFound' | translate" [totalRecords]="clientCompaniesResult.totalCount" [rows]="dataTableConfig.rows" [paginator]="dataTableConfig.paginator" [pageLinks]="dataTableConfig.pageLinks" [rowsPerPageOptions]="dataTableConfig.rowsPerPageOptions" [reorderableColumns]="dataTableConfig.reorderableColumns" (onLazyLoad)="filterCompanies(filterForm, $event)" class="table" [responsive]="true">
            <p-column field="name" sortable="true" [header]="'fe.generalComponentContent.name' | translate">
            </p-column>
            <p-column field="code" [header]="'fe.clientCompanies.companyCode' | translate">
            </p-column>
            <p-column field="description" [header]="'fe.generalComponentContent.description' | translate">
            </p-column>
            <p-column field="operations">
                <template pTemplate="header">
                    <span>
						<button class="btn btn-success" (click)="filterCompanies(filterForm, clientCompanyDataTable)">
							<span class="glyphicon glyphicon-refresh"></span>
                    </button>
                    </span>
                </template>
                <template let-clientCompany="rowData" pTemplate="body">
                    <div class="text-center">
                        <button class="btn btn-danger" (click)="showModal(detachFromClientCompanyModal, null, clientCompany)">
                        <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </template>
            </p-column>
        </p-dataTable>
    </div>

    <!-- Detach warning modal -->
    <div bsModal #detachFromClientCompanyModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-center">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" (click)="hideModal(detachFromClientCompanyModal)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
                    <h4 class="modal-title">{{'fe.clientCompanies.detachFromCompany' | translate}}</h4>
                </div>
                <div class="modal-body clearfix">
                    <h3>{{ detachingCompany?.name }}</h3>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" (click)="detachFromClientCompany(detachingCompany, detachFromClientCompanyModal)">{{'fe.clientCompanies.remove' | translate}}</button>
                    <button class="btn btn-default" (click)="hideModal(detachFromClientCompanyModal)">{{'fe.generalComponentContent.cancel' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
